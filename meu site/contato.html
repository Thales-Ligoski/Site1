<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="visualizaçãoporta" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/contato.css">
    </head>
    <body>
        <div class="pagina">
            <form method="POST" class="formulariocontato">
                <h1>Entre em Contato Conosco:</h1>
                <p>Digite os seus dados e aguarde o retorno em seu Email.</p>
                <label for="Nome">Nome</label>
                <input type="nome" placeholder="Digite seu Nome Completo" autofocus="true" required="required">
                <label for="email">E-Mail</label>
                <input type="nome" placeholder="Digite seu Nome Completo" autofocus="true" required="required">
                <div><h3>Assunto:</h3>
                <select>
                    <option value="nulo"></option>
                    <option value="Duvidas diversas">Dúvidas diversas</option>
                    <option value="Alteração de cadastro">Alteração de cadastro</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
                <div><h3>Descrição:</h3>
                <textarea cols="64" rows="4" placeholder="Escreva aqui..."></textarea>
                </div>
                <input type="submit" value="Enviar" class="btn">
                <input type="button" value="Voltar" class="btn" onClick="history.go(-1)">
            </form>
        </div>
    </body>
</html>

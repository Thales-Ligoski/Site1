<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="visualizaçãoporta" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>
        <div class="pagina">
            <form method="POST" class="formulariodelogin">
                <h1>Login</h1>
                <p>Digite os seus dados de acesso no campo abaixo</p>
                <label for="email"> E-mail</label>
                <input type="email" placeholder="Digite seu e-mail" autofocus="true" required="required">
                <label for="password">Senha</label>
                <input type="password" placeholder="Digite sua Senha" required="required">
                <a href="">Esqueci minha senha</a>
                <input type="submit" value="Acessar" class="btn">
                <input type="button" value="Voltar" class="btn" onClick="history.go(-1)">
            </form>
        </div>
    </body>
</html>
